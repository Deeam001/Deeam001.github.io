#可用的颜色列表 https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/ChatColor.html
#可用的音效列表 https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Sound.html
#可用的粒子效果列表: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Particle.html

## 粒子与音效设置
# 传送时的音效
Sound-Name: "ENTITY_EXPERIENCE_ORB_PICKUP"
# 传送时的粒子
Particle-Name: "EXPLOSION_NORMAL"

## 按钮设置
# 聊天框接受按钮设置
Accept-Button: "              接受"
Accept-Button-Color: "GREEN"
Accept-Button-Set-Bold: false
Accept-Button-Description: "&f点击 &a接受 &f传送请求!"

# 聊天框接受/拒绝分割线设置
Middle-Button: " | "
Middle-Button-Color: "GRAY"
Middle-Button-Set-Bold: false
Middle-Button-Description: "&7 <- 请选择 -> "

# 聊天框拒绝按钮设置
Deny-Button: "拒绝"
Deny-Button-Color: "RED"
Deny-Button-Set-Bold: false
Deny-Button-Description: "&f点击 &c拒绝 &f传送请求!"

# 列出的世界将无法使用此插件的指令
disabled-worlds:
  - 'disabledworld'

## 返回相关设置(全部填 true 关闭返回功能)
# true - 关闭
# false - 开启

# 是否关闭返回指令
disable-back-command: false

# 是否关闭死亡地点消息记录
disable-coords-message: true

# 是否关闭返回到死亡地点
disable-back-on-death: false

# 是否关闭返回到传送前的位置
disable-back-on-tp: false

## 其他设置
#  是否关闭游戏模式检测(观察者模式无法使用插件指令)
disable-gamemode-check: false
#  是否关闭聊天框接受/拒绝按钮
disable-accept-deny-buttons: false
#  是否关闭传送时的粒子
disable-particles: false
#  是否关闭移动检测(传送过程中移动是否打断传送) ("false" 打断, "true" 不打断)
disable-move-system: false
# 是否关闭传送时的音效
disable-sound: false
# 是否关闭非相同世界传送(当玩家与你不在同一世界时是否能够传送) ("false" 能传送, "true" 不能传送)
disable-interdimensional-travel: false
# 是否关闭传送后的短暂无敌状态
disable-invincibility: false
# 是否关闭记录进入/退出服务器时的位置(back)
disable-back-on-quit: false

## 时间相关设置(请填写整数, 单位均为秒)
#无敌时间
invincibility-seconds: 3
#传送请求有效时间
keep-alive: 60
#延迟 X 秒后返回到上个位置
delay-back-command: 3
#延迟 X 秒后进行传送
delay-teleportation: 3
## 冷却设置(请填写整数, 单位均为秒)
back-cooldown: 10
tpa-cooldown: 10
tpahere-cooldown: 10
tpahereall-cooldown: 10
#若要自定义冷却时间, 请为玩家添加权限: simpletpa.cooldown.Y.X
# Y - 指令 ( back / tpa / tpahere / tpahereall )
# X - 冷却时间 ( 单位为秒 )
#举个栗子: simpletpa.cooldown.tpa.300 | simpletpa.cooldown.tpahere.300 | simpletpa.cooldown.tpahereall.300 | simpletpa.cooldown.back.300
#意味着所有指令的冷却时间将设置为 300 秒


