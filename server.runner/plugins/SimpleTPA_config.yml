# 可用变量: %time% | %player% | %option%


# !!!!!!!!!!!!!!!!
# 这项设置将监听所有插件的传送功能
# 如果你想让SimpleTpa记录其他插件传送时的位置, 请设置为 true (如果没有其他传送插件请设置为 false )
enable-teleport-logging: false
# !!!!!!!!!!!!!!!!

#是否关闭插件前缀
disable-prefix: false
#前缀设置
prefix: "&8[&6!&8]&r"

